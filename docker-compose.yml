version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  crawler:
    build: .
    depends_on:
      - db
    volumes:
      - ./output:/output
    command: >
      --url https://example.com
      --maxtime 20
      --output /output/crawl.jsonl

volumes:
  db_data:

